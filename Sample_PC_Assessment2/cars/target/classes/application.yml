spring:
  application:
    name: carapp
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:
  h2:
    console:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: create
    defer-datasource-initialization: true
    show-sql: true
  sql:
     init:
       mode: always
server:
  port: 8081
  error:
    include-stacktrace: always
    include-exception: true
