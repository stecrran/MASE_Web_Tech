<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Shuttle Missions</title>
<link rel="stylesheet" href="css/bootstrapV4.css" />
<link rel="stylesheet" href="css/font-awesome.css" />
<link href="css/main.css" rel="stylesheet" type="text/css" />

<body>
	<header>
	        <img src="images/nasa_logo.jpg" alt="LOGO" width="120">
			<h1>National Aeronautics and Space Administration</h1>	
    </header>
  
	<section>
	<div id="search">
	   	<h2><label for="orbitors">Filter by Orbitor:</label>
  			<select id="orbitors" name="orbitors">
  			</select></h2>
	</div>
	

	
        <!-- will dynamically be created  -->
        <div class="container">
            <div class="list_missions">

            </div>

        </div>
        </section>
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Mission Details</h4>
                    </div>
                    <div class="modal-body" id="contents">


                        <img id="pic" src="" height="150" width="200"/>
                        <p></p>
                        <label>Launched at:</label>
                        <input type="text" id="launch" name="launch"><br/>
                        <label>Landed at:</label>
                        <input type="text" id="landing" name="landing"/><br/>
                        <label>Landing Site:</label>
                        <input type="text" id="landing_site" name="landing_site"/><br/>
                        <label>Duration:</label>
                        <input type="text" id="duration" name="duration"/><br/>
                        <label>Notes:</label>
						<textarea id="notes" name="notes"></textarea>   
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
		<div class="modal fade" id="myModalOne" role="dialog">
			<div class="modal-dialog">

				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Shuttle Details</h4>
					</div>
					<div class="modal-body" id="contents">
						<section>
							<h1></h1>
							<article>
								<figure>
									<figcaption></figcaption>
								</figure>
								<p id="para"></p>
							</article>
						</section>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
